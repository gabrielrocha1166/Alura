<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">

    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho_menu" aria-label="Menu"><i></i></button>
        <img src="img/logo.svg" alt="Logotipo da HZC" class="cabecalho_logo">
        <button class="cabecalho_notificacao" aria-label="Notificação"><i></i></button>
    </header>
    <nav class="menu_lateral ">
        <img src="img/logo.svg" alt="Logotipo da HZC" class="menu_lateral_logo">
        <a href="#" class="menu_lateral_link ativo inicio">Início</a>
        <a href="#" class="menu_lateral_link videos">Vídeos</a>
        <a href="#" class="menu_lateral_link picos">Picos</a>
        <a href="#" class="menu_lateral_link integrantes">Integrantes</a>
        <a href="#" class="menu_lateral_link camisas">Camisas</a>
        <a href="#" class="menu_lateral_link pinturas">Pinturas</a>
    </nav>
    <main class="principal">
        <div class="conteudo">
            <h2 class="titulo_pagina">Início</h2>
            <article class="cartao">
                <img src="img/banner-mobile_1.png" alt="Banner do cartao" class="imagem">
                <div class="cartao_conteudo">
                    <p class="cartao_destaque">Vídeo em destaque</p>
                    <h3 class="cartao_titutlo">HZC - Título</h3>
                    <p class="cartao_perfil">Bruno Lopez</p>
                    <p class="cartao_info tempo">33 minutos</p>
                    <p class="cartao_info visualizacao">33 vizualizações</p>
                    <button class="cartao_botao play destaque">Assistir agora</button>
                </div>
            </article>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
